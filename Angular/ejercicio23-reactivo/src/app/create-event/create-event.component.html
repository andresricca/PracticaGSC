<div>
  <form [formGroup]="eventForm" (ngSubmit)="saveEvent()">
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" type="text" formControlName="name" />
      <div *ngIf="eventForm.get('name')?.invalid && eventForm.get('name')?.touched">
        Campo requerido
      </div>
    </div>
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" type="text" formControlName="date" />
      <div *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched">
        Campo requerido
      </div>
    </div>
    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" type="text" formControlName="time" />
      <div *ngIf="eventForm.get('time')?.invalid && eventForm.get('time')?.touched">
        Campo requerido
      </div>
    </div>
    <div formGroupName="location">
      <div class="form-group">
        <label for="address">Dirección: </label>
        <input id="address" type="text" formControlName="address" />
        <div *ngIf="eventForm.get('location.address')?.invalid && eventForm.get('location.address')?.touched">
          Campo requerido
        </div>
      </div>
      <div class="form-group">
        <label for="city">Ciudad: </label>
        <input id="city" type="text" formControlName="city" />
        <div *ngIf="eventForm.get('location.city')?.invalid && eventForm.get('location.city')?.touched">
          Campo requerido
        </div>
      </div>
      <div class="form-group">
        <label for="country">Pais: </label>
        <input id="country" type="text" formControlName="country" />
        <div *ngIf="eventForm.get('location.country')?.hasError('required') && eventForm.get('location.country')?.touched">
          Campo requerido
        </div>
        <div *ngIf="eventForm.get('location.country')?.hasError('pattern') && eventForm.get('location.country')?.touched">
          Debe constar de dos letras mayúsculas
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
